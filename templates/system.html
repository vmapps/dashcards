<div class="card plugin_{{ card.plugin }}" id="{{ card.id }}" style="width: 20rem;">
	<h5 class="card-header bg-success text-white"><span class="fa fa-desktop pull-right" aria-hidden="true"></span> {{ card.title }}</h5>
	<div class="card-body text-center">
		<h1>
			total: {{ render.total }} {{ render.units }}<br/>
			used: {{ render.used }} {{ render.units }}<br/>
			free: {{ render.free }} {{ render.units }}
		</h1>
</div>
</div>
