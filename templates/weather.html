<div class="card m-2 plugin_{{ card.plugin }}" id="{{ card.id }}" style="width: 18rem;">
	<h5 class="card-header bg-primary text-white">{{ card.title }}</h5>
	<div class="card-body text-center">
		<span class="display-2">{{ render.temperature }} &deg;{{ render.units }}</span><br/>
		<span class="display-4">{{ render.location }}</span>
	</div>
</div>
