<div class="card m-2 plugin_{{ card.plugin }}" id="{{ card.id }}">
	<h5 class="card-header bg-secondary text-white">{{ card.title }}</h5>
	<div class="card-body text-center">
		<h1>A={{ render.arg0 }} , B={{ render.arg1 }}</h1>
		<span class="display-4">A + B = {{ render.add }}<br/>A - B = {{ render.minus }}</span>
	</div>
</div>
