<div class="card plugin_{{ card.plugin }}" id="{{ card.id }}" style="width: 18rem;">
	<h5 class="card-header bg-info text-white"><span class="fa fa-desktop pull-right" aria-hidden="true"></span> {{ card.title }}</h5>
	<div class="card-body text-center">
		<span class="display-3">{{ render.price }}</span><br/>
		<span class="display-4">{{ render.symbol }}</span>
	</div>
</div>
