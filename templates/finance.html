<div class="card m-2 plugin_{{ card.plugin }}" id="{{ card.id }}">
	<h5 class="card-header bg-info text-white">{{ card.title }} - {{ render.name }}</h5>
	<div class="card-body text-center">
		<span class="display-2">{{ render.price }}</span><br/>
		<span class="display-4">{{ render.symbol }}</span>
	</div>
</div>
