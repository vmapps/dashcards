<div class="col-md-4 {{ card.plugin }}" id="{{ card.id }}">
	<div class="card">
		<div class="card-header bg-secondary text-white">{{ card.title }}</div>
		<div class="card-body">
			<p>A = {{ render.arg0 }}</p>
			<p>B = {{ render.arg1 }}</p>
			<p>A + B = {{ render.add }}</p>
			<p>A - B = {{ render.minus }}</p>
		</div>
	</div>
</div>
